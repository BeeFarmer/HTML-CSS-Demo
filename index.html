<!DOCTYPE html>
<html>

<head>
  <title>HTML/CSS Demo</title>
  <link rel="stylesheet" type="text/css" href="css/css1.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
<!-- Article View Page -->
  <div class="articlebox">
    <img src="src/articleimg.png">
    <div class="article">
      <h1>Title for the article</h1>
      <p>Article body Article body Article body Article body Article body Article body Article body Article body Article body Article body Article body Article body Article body Article body.</p>
    </div>
  </div>

<!-- Checkout View Pages -->
  <div class="checkout">
    <div class="checkout_info">
      <div class="info_billing">
        <h2>Billing Address</h2>

        <label><i class="fas fa-user"></i> Full Name</label>
        <input type="text" placeholder="John M. Doe">
        <label><i class="fas fa-envelope"></i> Email</label>
        <input type="text" placeholder="michael@example.com">
        <label><i class="fas fa-address-card"></i> Address</label>
        <input type="text" placeholder="830 Hillview Dr">
        <label><i class="fas fa-city"></i> City</label>
        <input type="text" placeholder="San Jose">

        <div class="state_zip">
          <div class="billing_state">
            <label>State</label>
            <input type="text" placeholder="San Jose">
          </div>
          <div class="billing_zip">
            <label>Zip</label>
            <input type="text" placeholder="San Jose">
          </div>
        </div>
      </div>

      <div class="info_payment">
        <h2>Payment</h2>
      </div>
    </div>

    <div class="checkout_total">
      

    </div>
  </div>








</body>
</html>
